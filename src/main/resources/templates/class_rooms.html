<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student management System</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/classrooms}">Class Room</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="col-lg-6 col-md-6 col-sm-12">List Class Room</h1>
            <a th:href="@{/classrooms/view}">Add New</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Class Name</th>
                    <th>Limit Student</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="classroom : ${classrooms}">
                    <td th:text="${classroom.className}"></td>
                    <td>coming soon</td>
                    <td th:text="${classroom.description}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/classrooms/edit/{id}(id=${classroom.id})}">Update</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/classroom/{id}(id=${classroom.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
